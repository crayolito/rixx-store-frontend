<div class="inicio-pagina">
  @if (carrusel()!.slides.length) {
  <app-seccion-carrusel [slides]="carrusel()!.slides"></app-seccion-carrusel>
  }

  @if (promocion()!.items.length) {
  <app-seccion-promocion [items]="promocion()!.items" [titulo]="promocion()!.titulo"></app-seccion-promocion>
  }

  @for (categoria of categorias(); track categoria.handle) {
  <app-seccion-categorias [categoria]="categoria"></app-seccion-categorias>
  }
</div>
